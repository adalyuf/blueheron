												

<!--begin::Form-->
<form data-kt-search-element="form" class="w-100 position-relative mb-3" autocomplete="off">
	<!--begin::Icon-->
	<span class="svg-icon svg-icon-2 svg-icon-lg-1 svg-icon-gray-500 position-absolute top-50 translate-middle-y ms-0"><img src="{% static 'media/icons/duotune/general/gen021.svg' %}"></span>
	<!--end::Icon-->
	<!--begin::Input-->
	<input type="text" class="search-input form-control form-control-flush ps-10" name="search" value="" placeholder="Search..." data-kt-search-element="input" />
	<!--end::Input-->
	<!--begin::Spinner-->
	<span class="position-absolute top-50 end-0 translate-middle-y lh-0 d-none me-1" data-kt-search-element="spinner">
		<span class="spinner-border h-15px w-15px align-middle text-gray-400"></span>
	</span>
	<!--end::Spinner-->
	<!--begin::Reset-->
	<span class="btn btn-flush btn-active-color-primary position-absolute top-50 end-0 translate-middle-y lh-0 d-none" data-kt-search-element="clear">
		<span class="svg-icon svg-icon-2 svg-icon-lg-1 me-0"><img src="{% static 'media/icons/duotune/arrows/arr061.svg' %}"></span>
	</span>
	<!--end::Reset-->
	<!--begin::Toolbar-->
	<div class="position-absolute top-50 end-0 translate-middle-y" data-kt-search-element="toolbar">
		<!--begin::Preferences toggle-->
		<div data-kt-search-element="preferences-show" class="btn btn-icon w-20px btn-sm btn-active-color-primary me-1" data-bs-toggle="tooltip" title="Show search preferences">
			<span class="svg-icon svg-icon-1"><img src="{% static 'media/icons/duotune/coding/cod001.svg' %}"></span>
		</div>
		<!--end::Preferences toggle-->
		<!--begin::Advanced search toggle-->
		<div data-kt-search-element="advanced-options-form-show" class="btn btn-icon w-20px btn-sm btn-active-color-primary" data-bs-toggle="tooltip" title="Show more search options">
			<span class="svg-icon svg-icon-2"><img src="{% static 'media/icons/duotune/arrows/arr072.svg' %}"></span>
		</div>
		<!--end::Advanced search toggle-->
	</div>
	<!--end::Toolbar-->
</form>
<!--end::Form-->
<!--begin::Separator-->
<div class="separator border-gray-200 mb-6"></div>
<!--end::Separator-->
