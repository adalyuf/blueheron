{% extends "base.html" %}
{% load static %}
{% block title %}
Product List
{% endblock %}
{% block content %}

<h1>Products</h1>

<ul>
{% for product in products %}

<li><a href="{% url 'product_detail' product.id %}">{{product.product}}</a></li>

{% endfor %}
</ul>

<h3>Create new product</h3>
<form action="{% url 'product_list' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
